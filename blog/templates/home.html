{% extends "base.html" %}
{% load custom_markdown %}
{% block content %}
<div class="posts">
    {% for post in post_list %}
        <h1 class="content-subhead">author:lqc</h1>
        <section class="post">
            <header class="post-header">
                <img class="post-avatar" alt="Tilo Mitra&#x27;s avatar" height="48" width="48" src="../static/img/tilo-avatar.png">
                <h2 class="post-title"><a href="/article/{{post.id}}.html">{{ post.title }}</a></h2>

                    <p class="post-meta">
                        Time:  <a class="post-author" href="#">{{ post.date_time }}</a>
                        <a class="post-category post-category-js" href="#">{{ post.category }}</a>
                    </p>
            </header>

            <div class="post-description">
                <p>
                    {{ post.content|custom_markdown }}
                </p>
                <a class="button-xsmall custom-button pure-button" href="/article/{{post.id}}.html">Read More >>> </a>
            </div>
        </section>
    {% endfor %}
</div><!-- /.blog-post -->
{% endblock %}
